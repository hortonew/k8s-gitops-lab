apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    chart: minio
    targetRevision: 5.4.0
    helm:
      values: |
        rootUser: minio
        rootPassword: minio123
        service:
          type: ClusterIP
        resources:
          requests:
            memory: 256Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        replicas: 1
        mode: standalone
        buckets:
          # Stores compressed log chunks/blocks - main storage for ingested logs
          - name: loki-chunks
            policy: none
            purge: false
          # Stores recording rules and alert rule configurations for Loki ruler
          - name: loki-ruler
            policy: none
            purge: false
          # Stores admin API data, compactor metadata, and index files
          - name: loki-admin
            policy: none
            purge: false
        persistence:
          enabled: false
        volumeMounts:
          - name: data
            mountPath: /export
        volumes:
          - name: data
            emptyDir: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
